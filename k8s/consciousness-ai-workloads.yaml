# AI Consciousness Workloads for Enterprise Kubernetes
# Distributed AI training and inference with GPU acceleration

---
apiVersion: v1
kind: Namespace
metadata:
  name: consciousness-federation
  labels:
    name: consciousness-federation
    consciousness.astralvibe.ca/federation-role: primary

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consciousness-api
  namespace: consciousness-federation
  labels:
    app: consciousness-api
    component: primary
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: consciousness-api
  template:
    metadata:
      labels:
        app: consciousness-api
        component: primary
        consciousness.astralvibe.ca/workload-type: api
    spec:
      schedulerName: consciousness-scheduler
      priorityClassName: consciousness-high
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: consciousness.astralvibe.ca/ai-workload
                operator: In
                values: ["enabled"]
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["consciousness-api"]
              topologyKey: kubernetes.io/hostname
      containers:
      - name: consciousness-api
        image: ghcr.io/astralvibe/consciousness-portfolio:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: FEDERATION_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: FEDERATION_ROLE
          value: "primary"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: consciousness-secrets
              key: database-url
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/consciousness/status
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consciousness-training
  namespace: consciousness-federation
  labels:
    app: consciousness-training
    component: training
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consciousness-training
  template:
    metadata:
      labels:
        app: consciousness-training
        component: training
        consciousness.astralvibe.ca/workload-type: training
    spec:
      schedulerName: consciousness-scheduler
      priorityClassName: consciousness-critical
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: consciousness.astralvibe.ca/ai-workload
                operator: In
                values: ["enabled"]
      tolerations:
      - key: consciousness.astralvibe.ca/ai-intensive
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: consciousness-training
        image: ghcr.io/astralvibe/consciousness-training:latest
        env:
        - name: TRAINING_MODE
          value: "distributed"
        - name: FEDERATION_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 2000m
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 8000m
            memory: 32Gi
            nvidia.com/gpu: 2

---
apiVersion: v1
kind: Service
metadata:
  name: consciousness-api-service
  namespace: consciousness-federation
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.100
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 5000
    protocol: TCP
    name: https
  selector:
    app: consciousness-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consciousness-ingress
  namespace: consciousness-federation
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - portfolio.astralvibe.ca
    - astralvibe.ca
    secretName: astralvibe-tls
  rules:
  - host: portfolio.astralvibe.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consciousness-api-service
            port:
              number: 80
  - host: astralvibe.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consciousness-api-service
            port:
              number: 80