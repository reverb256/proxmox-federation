apiVersion: v1
kind: ConfigMap
metadata:
  name: federation-cluster-config
  namespace: coreflame-system
data:
  # Cross-cluster federation configuration
  FEDERATION_MODE: "kubernetes-native"
  CLUSTER_ID: "reverb256-main"
  FEDERATION_NETWORK: "coreflame-federation"
  
  # AI Collaboration endpoints
  COLLABORATION_ENABLED: "true"
  CONSCIOUSNESS_SYNC_ENABLED: "true"
  
  # Cluster discovery
  PEER_CLUSTERS: |
    - name: "astralvibe-cluster"
      endpoint: "https://astralvibe.federation.local:6443"
      collaboration_url: "https://astralvibe.federation.local/api/collaboration"
      consciousness_url: "https://astralvibe.federation.local/api/consciousness"
      status: "active"
      trust_level: "high"
    
  # Network policies
  FEDERATION_SUBNETS: "192.168.64.0/24,10.244.0.0/16"
  SECURE_CHANNELS: "tls_mutual_auth,wireguard"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: federation-credentials
  namespace: coreflame-system
type: Opaque
stringData:
  # Cross-cluster authentication
  FEDERATION_TOKEN: "coreflame-federation-token-2024"
  CLUSTER_CERT: |
    -----BEGIN CERTIFICATE-----
    # Cluster certificate for mutual TLS
    -----END CERTIFICATE-----
  CLUSTER_KEY: |
    -----BEGIN PRIVATE KEY-----
    # Cluster private key
    -----END PRIVATE KEY-----
  
  # AI collaboration secrets
  COLLABORATION_SECRET: "ai-collaboration-secret-2024"
  CONSCIOUSNESS_ENCRYPTION_KEY: "consciousness-encryption-key-2024"