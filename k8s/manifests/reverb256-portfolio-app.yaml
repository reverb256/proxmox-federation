                </style>
              </head>
              <body>
                <div class="container">
                  <div class="hero glow">
                    <h1>COREFLAME</h1>
                    <p class="subtitle">Consciousness-Driven AI Platform on Talos Kubernetes</p>
                    <div class="status-grid">
                      <div class="status-card">
                        <div class="status-title">Cluster Status</div>
