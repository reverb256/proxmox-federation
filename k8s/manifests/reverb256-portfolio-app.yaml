apiVersion: v1
kind: Service
metadata:
  name: reverb256-portfolio-service
  namespace: coreflame-system
  labels:
    app: reverb256-portfolio
spec:
  selector:
    app: reverb256-portfolio
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: federation
    port: 3001
    targetPort: 3001
  - name: collaboration
    port: 3002
    targetPort: 3002
  type: ClusterIP