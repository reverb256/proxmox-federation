                  }
                  .status-value {
                    font-size: 1.1rem;
                    opacity: 0.9;
                  }
                  .badge {
                    display: inline-block;
                    background: linear-gradient(45deg, #00d4ff, #ff00ff);
                    padding: 0.3rem 0.8rem;
